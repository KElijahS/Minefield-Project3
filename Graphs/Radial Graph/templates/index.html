
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

	
	<title>1941 Chart</title>
</head>

<body>
	<div id="RadialBarChart"></div>
	<canvas id="myChart" width="400" height="400"></canvas>
	<script>
		var ctx = document.getElementById("myChart");
		var myChart = new Chart(ctx, 
		{
  			type: 'pie',
  			data: 
			{
    			labels: {{ labels | safe }},
    			datasets: 
				[{
      				label: 'Genders for Top 100 (1941)',
      				data: {{ values | safe }},
      				backgroundColor: [
        				'rgba(255, 99, 132, 0.5)',
        				'rgba(54, 162, 235, 0.2)',
        				'rgba(255, 206, 86, 0.2)',
        				'rgba(75, 192, 192, 0.2)'
      				], 
      				borderColor: [
        				'rgba(255,99,132,1)',
        				'rgba(54, 162, 235, 1)',
        				'rgba(255, 206, 86, 1)',
        				'rgba(75, 192, 192, 1)'
      				],
      				borderWidth: 1
    				}]
  			},
  			options: 
			{
   				//cutoutPercentage: 40,
    			responsive: false,
			}
		});
	</script>
</body>
</html>
